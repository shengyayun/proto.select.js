<!Doctype html>
<html>
<head>
     <title>select</title>
     <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
     <script type="text/javascript" src="proto.select.js"></script>
     <link rel="stylesheet" type="text/css" href="proto.select.css">
</head>
<body>
     <select id="select">
          <option value="0">请选择</option>
          <option value="1" selected>正常</option>
          <option value="2">锁定</option>
     </select>
     <script type="text/javascript">
          var select = new ProtoSelect("select");
          select.build();
     </script>
</body>
</html>
